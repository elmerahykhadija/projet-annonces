version: '3.8'

services:
  # --- 1. Zookeeper (Version originale) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper_clean
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  # --- 2. Kafka Broker (Version originale) ---
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka_clean
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

  # --- 3. MySQL (Remplace Postgres) ---
  mysql:
    image: mysql:8.0
    container_name: mysql_clean
    environment:
      MYSQL_DATABASE: avito_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306" # Port 3307 sur Windows pour Ã©viter les conflits
    volumes:
      - mysql_data_clean:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --- 4. Kafka UI (Config originale) ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui_clean
    depends_on:
      - kafka
    ports:
      - "8085:8080" # Port 8085 comme ton fichier original
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - app-network

  # --- 5. Spark Master (Image originale 'apache/spark') ---
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark_master_clean
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080" # UI Master
      - "7077:7077"
      - "4040:4040"
    environment:
      SPARK_MODE: master
    networks:
      - app-network

  # --- 6. Spark Worker (Image originale 'apache/spark') ---
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark_worker_clean
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 1G
      SPARK_WORKER_CORES: 1
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data_clean: